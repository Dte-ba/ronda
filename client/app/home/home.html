<rd-waterfall item-width="350" gutter="24" load-more-text="Cargar mas elementos" fetch="$ctrl.fetchData()">
	<rd-item-template ng-click="$ctrl.itemClicked(item)" class="card" ng-style="{height: item.height + 'px'}">
		<div class="item-wrapper" ng-style="{'background-color': item.color}">
				<div >{{item.id}}</div>
		</div>
	</rd-item-template>
</rd-waterfall>
