<div class="login__wrapper">
	<div class="login__card">
		<div class="login__header">
			<img class="login__header--logo" src="/assets/ronda-logo.svg" alt="Logo">
			<h1 class="login__header--title" >Inicia sesión</h1>
		</div>
		<div class="dashboard__loading" layout="row" layout-align="center center" ng-show="$ctrl.loading">
			<md-progress-circular md-mode="indeterminate"></md-progress-circular>
		</div>
		<form class="login__form"  name="loginForm" ng-submit="$ctrl.login(loginForm)" novalidate ng-hide="$ctrl.loading">
				<div class="login__form--content">

				<div class="login-form__group">
					<input type="email" class="login-form__input" placeholder="Correo" name="email" ng-model="$ctrl.user.email" required autofocus>
					<label for="email" class="login-form__label">Correo</label>
				</div>

				<div class="login-form__group">
					<input type="password" class="login-form__input" placeholder="Contraseña" name="password" ng-model="$ctrl.user.password" required>
					<label for="username" class="login-form__label">Contraseña</label>
				</div>

				<div class="login-form__group has-error">
					<p class="help-block" ng-show="loginForm.email.$error.required && loginForm.password.$error.required && $ctrl.submitted">
							Por favor, ingresá tu email y contraseña.
					</p>
					<p class="help-block" ng-show="loginForm.email.$error.email && $ctrl.submitted">
							Por favor, ingresá un email válido.
					</p>

					<p class="help-block" ng-show="$ctrl.errors.login">{{ $ctrl.errors.login }}</p>
				</div>

				<md-button type="submit" class="login__button--submit md-raised md-primary">Iniciar sesión</md-button>
				<p class="text-center" ng-if="!$ctrl.loadingGoogle">O</p>
				<md-button class="md-raised login__button--google button__text-icon" layout-wrap ng-if="!$ctrl.loadingGoogle" 
									 ng-click="$ctrl.googleLogin()">
				<md-icon class="google-logo" aria-hidden="true">
					<svg height="20" viewBox="0 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg" data-reactid="48"><g fill="none" fill-rule="evenodd" data-reactid="49"><path d="M482.56 261.36c0-16.73-1.5-32.83-4.29-48.27H256v91.29h127.01c-5.47 29.5-22.1 54.49-47.09 71.23v59.21h76.27c44.63-41.09 70.37-101.59 70.37-173.46z" fill="#4285f4" data-reactid="50"></path><path d="M256 492c63.72 0 117.14-21.13 156.19-57.18l-76.27-59.21c-21.13 14.16-48.17 22.53-79.92 22.53-61.47 0-113.49-41.51-132.05-97.3H45.1v61.15c38.83 77.13 118.64 130.01 210.9 130.01z" fill="#34a853" data-reactid="51"></path><path d="M123.95 300.84c-4.72-14.16-7.4-29.29-7.4-44.84s2.68-30.68 7.4-44.84V150.01H45.1C29.12 181.87 20 217.92 20 256c0 38.08 9.12 74.13 25.1 105.99l78.85-61.15z" fill="#fbbc05" data-reactid="52"></path><path d="M256 113.86c34.65 0 65.76 11.91 90.22 35.29l67.69-67.69C373.03 43.39 319.61 20 256 20c-92.25 0-172.07 52.89-210.9 130.01l78.85 61.15c18.56-55.78 70.59-97.3 132.05-97.3z" fill="#ea4335" data-reactid="53"></path><path d="M20 20h472v472H20V20z" data-reactid="54"></path></g></svg>
				</md-icon>
				Ingresar con Google
				</md-button>

			</div>
		</form>
	</div>
</div>
